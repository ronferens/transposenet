inputs:
  model_name: 'transposenet'
  mode: 'test'
  backbone_path: './models/backbones/efficient-net-b0.pth'
  dataset_path: '/media/dev/data/datasets/cambridge'
  labels_file: './datasets/CambridgeLandmarks/abs_cambridge_pose_sorted.csv_ShopFacade_test.csv'
  checkpoint_path: null
  models_path: './out/run_06_11_22_17_24'
  models_to_evaluate: null

general:
  distributed_train: true
  n_freq_print: 5
  n_workers: 4
  device_id: 'cuda:0'

transposenet:
  num_encoder_layers: 6
  dim_feedforward: 256
  hidden_dim: 256
  hyper_dim: 512
  nheads: 4
  reduction:
    t: 'reduction_4'
    q: 'reduction_3'
  use_prior_t_for_rot: false